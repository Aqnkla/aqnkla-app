# Node.js with Angular
# Build a Node.js project that uses Angular.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master
pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Npm@1
  inputs:
    command: 'custom'
    customCommand: 'install @angular/cli'
  displayName: 'install angular'

- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'src/angular/aqnkla'
    customCommand: 'install'
  displayName: 'install depedencies'
- task: Npm@1
  inputs:
    command: 'custom'
    workingDir: 'src/angular/aqnkla'
    customCommand: 'run build-prod'
    publishEndpoint: '$(Build.ArtifactStagingDirectory)'
  displayName: 'build production applications'
- task: PublishBuildArtifacts@1
  inputs:
    ArtifactName: 'webApp'
    publishLocation: Container
    TargetPath: ''
    pathToPublish: '$(Build.ArtifactStagingDirectory)'

