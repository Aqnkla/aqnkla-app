<div>
  <div *ngIf="avalibleAllergens.length > 0">
    <mat-form-field>
      <mat-select [(ngModel)]="activeSelectItem">
        <mat-option
          *ngFor="let allergan of avalibleAllergens"
          [value]="allergan"
        >
          {{ allergan }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-stroked-button (click)="addItem()">Add</button>
  </div>
  <div>
    <table>
      <tr *ngFor="let itemValue of allergens">
        <td>
          <div>{{ itemValue.allergen }}</div>
        </td>
        <td>
          <mat-form-field>
            <mat-select [(ngModel)]="itemValue.allergenImportance">
              <mat-option
                *ngFor="let importanceValue of allergenImportances"
                [value]="importanceValue"
              >
                {{ importanceValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          <button
            mat-stroked-button
            color="warn"
            (click)="deleteItem(itemValue)"
          >
            Delete
          </button>
        </td>
      </tr>
    </table>
  </div>
</div>
