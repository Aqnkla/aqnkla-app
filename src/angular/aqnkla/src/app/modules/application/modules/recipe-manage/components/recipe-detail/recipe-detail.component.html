<div *ngIf="viewType">
  <div *ngIf="item" class="item">
    <mat-card>
      <div>
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input matInput type="text" [(ngModel)]="item.name" />
        </mat-form-field>
      </div>
      <div>
        <mat-card>
          <aqn-step-summary
            [recipeIngredients]="item.ingredients"
            [stepSummary]="item.prepareSteps"
            (stepSummaryChanged)="item.prepareSteps = $event"
          ></aqn-step-summary>
        </mat-card>
      </div>
      <div>
        <aqn-recipe-summary [recipe]="item"></aqn-recipe-summary>
      </div>
      <div>
        <aqn-recipe-ingredients
          [ingredients]="item.ingredients"
          (valueChanged)="item.ingredients = $event"
        ></aqn-recipe-ingredients>
      </div>
      <div>
        <button mat-button (click)="cancel()">Cancel</button>
        <button
          mat-raised-button
          *ngIf="viewType !== ViewType.detail"
          (click)="save()"
        >
          Save
        </button>
      </div>
    </mat-card>
  </div>
</div>
