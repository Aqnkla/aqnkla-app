<div *ngIf="viewType">
  <p>category-add works!:</p>
  <div *ngIf="category">
    <div>
      {{ category.id }}
    </div>
    <div>
      <input [(ngModel)]="category.name" placeholder="name" />
    </div>
    <div>
      <input [(ngModel)]="category.description" placeholder="description" />
    </div>
    <div>
      <button (click)="cancel()">Cancel</button>
      <button *ngIf="viewType !== ViewType.detail" (click)="save()">
        Save
      </button>
    </div>
  </div>
</div>
