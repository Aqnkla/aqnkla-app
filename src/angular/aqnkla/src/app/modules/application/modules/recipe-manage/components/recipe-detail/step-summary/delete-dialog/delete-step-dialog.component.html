<h1 mat-dialog-title>{{data.header}}</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="cancel()">No</button>
  <button *ngIf="data.deletePossible" mat-raised-button color="warn" (click)="confirm()" cdkFocusInitial>Yes</button>
</div>
