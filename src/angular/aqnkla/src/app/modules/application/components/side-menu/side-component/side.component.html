<div class="side-navigation" [ngClass]="isExtended ? 'extend' : 'narrow'">
  <button (click)="switchSize()" class="menu-switch">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      class="menu-icon menu-icon-switch"
      *ngIf="!isExtended"
    >
      <path d="M0 0h24v24H0z" fill="none" />
      <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
    </svg>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      class="menu-icon menu-icon-switch"
      *ngIf="isExtended"
    >
      <path d="M0 0h24v24H0V0z" fill="none" />
      <path
        d="M3 18h13v-2H3v2zm0-5h10v-2H3v2zm0-7v2h13V6H3zm18 9.59L17.42 12 21 8.41 19.59 7l-5 5 5 5L21 15.59z"
      />
    </svg>
    <span class="menu-switch-label">Aqnkla</span>
  </button>
  <div class="top-menu">
    <aqn-group-menu
      [isExtended]="isExtended"
      [gruop]="group"
      *ngFor="let group of menu.topMenu"
    ></aqn-group-menu>
  </div>
  <div class="bottom-menu">
    <aqn-group-menu
      [isExtended]="isExtended"
      [gruop]="group"
      *ngFor="let group of menu.bottomMenu"
    >
    </aqn-group-menu>
    <div class="dark-mode-toggle">
      <!-- <aqn-dark-switch></aqn-dark-switch> -->
      <mat-slide-toggle
        (change)="switchDarkMode($event)"
        [checked]="isDarkModelEnabled"
        >{{ darkModeLabel }}</mat-slide-toggle
      >
    </div>
    <div class="footer">
      <a routerLink="about">
        <div class="info">All rights reserved</div>
        <div class="company">Aqnkla &copy; {{ year }}</div>
      </a>
    </div>
  </div>
</div>
